<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="stylesheet" href="./css/post.css">
</head>
<body class="container">
        <div class="col-12 col-md-6">
            <form id="post-form" action="" class="bg-dark text-white border rounded p-3">
                <div class="form-group mb-3">
                    <input class="form-control" type="text" placeholder="Nombre del usuario" id="name" required>
                </div>
                 <div class="form-group mb-3">
                    <input class="form-control" type="text" placeholder="Titulo" id="title" required>
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="text" placeholder="Descripción" id="description" required>
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="text" placeholder="Imagen del post" id="img" required>
                </div>
                 
                <div class="form-group mb-3">
                    <input class="form-control" type="text" placeholder="Fecha" id="date" required>
                </div>
                <div id="form-alert" class="alert alert-danger d-none" role="alert">
                    Todos los campos son obligatorios
                </div>
                <button id="save-post" type="button" class="btn btn-primary">Guardar</button>
                <button id="return-post" type="button" class="btn btn-primary">Regresar</button>

            </form>
        </div>
        <div class="col-12 col-md-6">
            <div id="products-alert" class="alert alert-warning d-none" role="alert">
                No hay productos en este catálogo
            </div>
            <div id="filter-alert" class="alert alert-info d-none" role="alert">
                No hay resultados de tu búsqueda
            </div>
            <div id="products-wrapper" class="row row-cols-1 row-cols-md-2 g-4">
            </div>
        </div>
    </div>, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./JS/post.js"></script>
</body>
</html>
